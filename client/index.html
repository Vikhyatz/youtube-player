<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60734bdbf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>YouTube Player</title>
</head>

<body>
    <nav>
        <form id="searchForm">
            <input autocomplete="off" type="text" id="query" name="query" required>
            <button id="searchBtn" type="submit">Search</button>
        </form>
        <i id="favourites" class="fa-solid fa-heart"></i>
    </nav>
    <div id="results" class="results">
        <!-- here code goes by DOM manipulation from the node endpoint-->
    </div>

    <div id="favourites_div">
        <!-- here code goes by DOM manipulation of your local device storage -->
    </div>

    <div id="footer" class="footer-player">
        <div class="background"></div>
        <audio preload="auto" id="audio" loop controls></audio>
    </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</html>
